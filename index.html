<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>
    <div class="container">
        <h1 data-aos="fade-down" data-aos-duration="1500">Generate a <br><span>Randome Password</span></h1>
        <div class="display" data-aos="fade-right" data-aos-duration="1500">
            <input type="text" id="password" placeholder="Password">
            <img src="./asets/copy.png" id="copyBtn">
        </div>
        <button id="btn"  data-aos="fade-up-right" data-aos-duration="1500"><img src="./asets/generate.png">Generate Password</button>
    </div>
    <script src="app.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
